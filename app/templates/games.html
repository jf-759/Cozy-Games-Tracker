{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-cozy mb-4">All Games</h2>

<a href="{{ url_for('game.add_game') }}" class="inline-block mb-4 px-4 py-2 bg-sage text-white rounded hover:bg-rose/90">
    + Add New Game
</a>

<div class="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
    {% for game in games %}
        <div class="border border-gray-300 rounded p-4 rounded-lg shadow-md bg-white">
            <img src="{{ game.image_url }}" alt="{{ game.title }}" class="w-full h-40 object-cover rounded mb-2">
            <h3 class="font-cozy text-lg">{{ game.title }}</h3>
            <p class="text-sm text-gray-600">{{ game.platform }} | {{ game.genre }}</p>
            <p class="text-sm mt-2">{{ game.description[:100] }}...</p>

            <a href="{{ url_for('log.add_log', game_id=game.id) }}" class="text-rose hover:underline text-sm mt-2 inline-block">
                âž• Add Log
            </a>
        </div>
    {% else %}
        <p>No games added yet!</p>
    {% endfor %}
</div>
{% endblock %}
