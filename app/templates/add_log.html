{% extends 'base.html' %}

{% block content %}

<h2 class="text-2xl font-bold mb-4">Add a New Log</h2>
<form method="POST" class="space-y-4 bg-blush/20 p-6 rounded-lg shadow-md max-w-md mx-auto">
    <label class="block">
        <span class="text-gray-700">Status</span>
        <select name="status" class="w-full mt-1 p-2 rounded-lg border">
            <option value="Wishlist">Wishlist</option>
            <option value="Playing">Playing</option>
            <option value="Completed">Completed</option>
        </select>
    </label>

    <label class="block">
        <span class="text-gray-700">Notes</span>
        <textarea name="notes" rows="3" class="w-full mt-1 p-2 rounded-lg border"></textarea>
    </label>

    <label class="block">
        <span class="text-gray-700">Rating (1-5)</span>
        <input type="number" name="rating" min="1" max="5" class="w-full mt-1 p-2 rounded-lg border" required>
    </label>

    <button type="submit" class="bg-sage text-white px-4 py-2 rounded-lg hover:bg-rose/90">
        Add Log
    </button>

</form>

{% endblock %}
